<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="facebook-login-section">
        <h1>Facebook</h1>
        <br>
        <h3>Sign In</h3>
        <br>
        <br>
        <input class="checkbox" type="text" placeholder="Username">
        <br>
        <br>
        <input class="checkbox" type="password" placeholder="password">
        <br>
        <br>
        <button id="btn">Sign in</button>
        <br>
        <br>
        <div id="Checkbox-left">
        <input type="checkbox">
        </div>
        <div id="Checkbox-right">
        <p>Remember me</p>
        </div>
        <p id="forget-pass">Forget password?</p>
        <hr>
        <div id="white-bg-color">
            or
        </div>
        <h4>Login with your social media account</h4>
        <div id="social-media">
            <div>
                <button>
                    <i class="fab fa-facebook"></i>
                    Facebook</button>
            </div>
            <div>
                <button>
                    <i class="fab fa-twitter"></i>
                    Twitter</button>
            </div>
            <div>
                <button>
                    <i class="fab fa-google"></i>
                    Google</button>
            </div>
        </div>
    </div>
</body>
</html>
